<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <h2 class="text-center m-5">Create New Account</h2>

    <div class="d-flex justify-content-center">
        <form class="w-50" action="/signup" method="post">
            <div class="mb-3 m-5 ">
                <label for="exampleFormControlInput1" class="form-label">Create Username</label>
                <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Create unique Username" required>
            </div>
            <div class="mb-3 m-5 ">
                <label for="exampleFormControlInput1" class="form-label">Create Password</label>
                <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Create 8 charater Password" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start m-5">
                <button class="btn btn-primary" type="submit">Signup</button>
                <a href="/login"><button class="btn btn-primary"  type="button">Login</button></a>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
